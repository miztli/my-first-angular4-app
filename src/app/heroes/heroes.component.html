
<p>{{hero.id}}</p>
<p>{{hero.name}}</p>
<td><input [(ngModel)]="hero.name" placeholder="name"></td>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let h of heroes" (click)="onSelect(h)">
			<td>{{h.id}}</td>
			<td>{{h.name}}</td>
		</tr>
	</tbody>
</table>
<app-heroe-detail [hero]="selectedHero"></app-heroe-detail>
